<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <main>
        <section class="info">
          <div class="wrapper">
            <div class="line line-1">
              <div class="line-item w-200 h-200 float-left">
                <span class="lh-200">1</span>
              </div>
  
              <div class="line-item w-200 h-200 float-right">
                <span class="lh-200">2</span>
              </div>
            </div>
            <div class="line line-2">
              <div class="line-item w-200 h-200 float-left">
                <span class="lh-200">1</span>
              </div>
              <div class="float-right">
                <div class="line-item w-100 h-100 mr-15">
                  <span class="lh-100">2</span>
                </div>
                <div class="line-item w-100 h-100 mr-15">
                  <span class="lh-100">3</span>
                </div>
                <div class="line-item w-100 h-100 mr-15">
                  <span class="lh-100">4</span>
                </div>
  
                <div class="line-item w-100 h-100">
                  <span class="lh-100">5</span>
                </div>
              </div>
            </div>
            <div class="line line-3">
              <div class="float-left d-ib">
                <div class="line-item w-200 h-200 mr-15">
                  <span class="lh-200">1</span>
                </div>
                <div class="line-item w-200 h-200">
                  <span class="lh-200">2</span>
                </div>
              </div>
  
              <div class="float-right">
                <div class="line-item w-200 h-200 mr-15">
                  <span class="lh-200">3</span>
                </div>
                <div class="line-item w-200 h-200">
                  <span class="lh-200">4</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
</body>
</html>
